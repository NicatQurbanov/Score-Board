<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="sub-container home">
                <h3>HOME</h3>
                <div class="scores-container" id="homeContainer">
                    <div class="score-number" id="homeScore">0</div>
                </div>
                <div class="buttons">
                    <button class="score" onclick="homeAdd1()"><p class="n1">+1</p></button>
                    <button class="score" onclick="homeAdd2()"><p class="n2">+2</p></button>
                    <button class="score" onclick="homeAdd3()"><p class="n3">+3</p>
                    </button>
            </div>
            </div>
            <button class="newGame" id="newGame" onclick="newGame()">New game</button>
            <div class="sub-container guest">
                <h3>AWAY</h3>
                <div class="scores-container" id="guestContainer">
                    <div class="score-number" id="guestScore">0</div>
                </div>
                <div class="buttons">
                <button class="score" onclick="guestAdd1()"><p class="n1">+1</p></button>
                <button class="score" onclick="guestAdd2()"><p class="n2">+2</p></button>
                <button class="score " onclick="guestAdd3()"><p class="n3">+3</p></button>
            </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
